<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/bookmark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Bookmark</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5 gap-4">
        <h1 class="p-4 text-center position-relative ff-pacifico">Bookmarker</h1>

        <div class="bookmarkerBody w-100 p-4">
            <div class="text-center">
                <h2 class="bg-gradient">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
            </div>


            <div class="mb-3">
                <label for="siteName" class="form-floating pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                    Name</label>
                <input type="text" id="siteName" class="form-control" onblur="unfocusName = true; nameValidation()"
                    oninput="nameValidation()" placeholder="Bookmark Name">
                <div id="nameValidation" class="text-danger pt-2 fw-bold"></div>
            </div>

            <div class="mb-3">
                <label for="siteURL" class="form-floating pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" id="siteURL" class="form-control" onblur="unfocusURL = true; URLValidation()"
                    oninput="URLValidation()" placeholder="Website URL">
                <div id="URLValidation" class="text-danger pt-2 fw-bold"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button id="submitBtn" class="btn btn-danger w-15 fs-6 ff-pacifico"
                    onclick="submitBtn()">Submit</button>
            </div>
        </div>
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <td class="text-capitalize">index</td>
                    <td class="text-capitalize">Website Name</td>
                    <td class="text-capitalize">Visit</td>
                    <td class="text-capitalize">Delete</td>
                </tr>
            </thead>
            <tbody id="siteContentInput"></tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="   JavaScript/index.js"></script>
</body>

</html>
